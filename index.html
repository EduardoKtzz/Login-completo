<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login</title>
      <link rel="stylesheet" href="style/style.css" />
      <link
         href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <div id="conteiner">
         <form action="">
            <h1>Login</h1>
            <div class="input-box">
               <input type="text" placeholder="Username ou email" required />
               <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
               <input type="password" placeholder="Password" required />
               <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="perguntas-de-segurança">
               <label for="">
                  <input type="checkbox" /> Lembre-se de mim?
               </label>
               <a href="recuperação-de-senha.html">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="botão">Logar</button>

            <div class="registrar">
               <p>
                  Não possui uma conta? <a href="registrar.html">Registrar</a>
               </p>
            </div>
         </form>
      </div>
   </body>
</html>

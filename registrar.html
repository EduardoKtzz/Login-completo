<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Registrar conta</title>
      <link rel="stylesheet" href="style/style3.css" />
      <link
         href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <div id="conteiner">
         <form action="">
            <h1>Criar conta</h1>
            <div class="input-box">
               <input type="text" placeholder="Username" required />
               <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
               <input type="email" placeholder="Email" required />
               <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
               <input type="password" placeholder="Senha" required />
               <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
               <input
                  type="password"
                  placeholder="Confirme sua senha"
                  required
               />
               <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="perguntas-de-segurança">
               <label for="">
                  <input type="checkbox" /> Salvar meus dados?
               </label>
               <a href="index.html">Esqueceu seu login?</a>
            </div>

            <button type="submit" class="botão">Registrar</button>

            <div class="registrar">
               <p>Já possui uma conta? <a href="index.html">Logar</a></p>
            </div>
         </form>
      </div>
   </body>
</html>

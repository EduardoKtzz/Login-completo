<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Recupere sua senha</title>
      <link rel="stylesheet" href="./style/style2.css" />
      <link
         href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <div id="conteiner">
         <form action="">
            <h1>Recuperação de senha</h1>

            <div class="input-box">
               <input type="password" placeholder="Nova senha" required />
               <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
               <input type="password" placeholder="Repita sua senha" required />
               <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="perguntas-de-segurança">
               <label for=""> <input type="checkbox" /> Salvar senha? </label>
               <a href="recuperação-de-email.html">Esqueceu seu usuário?</a>
            </div>

            <button type="submit" class="botão">Redefinir</button>

            <div class="registrar">
               <p>Já possui uma conta? <a href="index.html">Logar</a></p>
            </div>
         </form>
      </div>
   </body>
</html>

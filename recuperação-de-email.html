<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Recuperção de email</title>
      <link rel="stylesheet" href="style/style4.css" />
      <link
         href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <div id="conteiner">
         <form action="">
            <h1>Recuperação de usuário</h1>

            <div class="input-box">
               <input type="text" placeholder="Email" required />
               <i class="bx bxs-envelope"></i>
            </div>

            <div class="informação">
               <p>Um email ira ser enviado com suas informações de login.</p>
            </div>

            <button type="submit" class="botão">Enviar</button>

            <div class="perguntas-de-segurança">
               <a href="recuperação-de-senha.html">Esqueceu sua senha?</a>
            </div>

            <div class="registrar">
               <p>Já possui uma conta? <a href="index.html">Logar</a></p>
            </div>
         </form>
      </div>
   </body>
</html>
